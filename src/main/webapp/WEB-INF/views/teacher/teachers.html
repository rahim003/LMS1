<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <table class="table table-bordered border-primary">
        <thead>
        <tr>
            <th scope="col" style="color: gold">#</th>
            <th scope="col" style="color: gold">
                <bold>firstName</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>email</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>lastName</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>courseId</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>update</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>delete</bold>
            </th>
            <th><a th:href="@{/teacher/{id}/addTea(id=${courseId})}">
                <button type="button" class="btn btn-dark" style="color: red">+add Teacher</button>
            </a></th>
            <th><a href="/api/">
                <button type="button" class="btn btn-dark" style="color: red">manu</button>
            </a></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="teacher:${teachers}">
            <tr>
                <th scope="row" th:text="${teacher.getId()}"></th>
                <th scope="row" th:text="${teacher.getFirstName()}"></th>
                <th scope="row" th:text="${teacher.getEmail()}"></th>
                <th scope="row" th:text="${teacher.getLastName()}"></th>
                <th scope="row" th:text="${teacher.course.getId()}"></th>
                <td>
                    <a href="#" th:href="@{/teacher/{id}/updateTeacher/{id}(id=${teacher.getId()})}">
                        <button type="button" class="btn btn-primary">update</button>
                    </a>
                </td>
                <td>
                    <form th:method="DELETE"
                          th:action="@{/teacher/{id}/deleteTeacher/{idDeleteTeacher}(id=${courseId},idDeleteTeacher=${teacher.getId()})}">
                        <input type="hidden" value="DELETE"/>
                        <button type="submit" class="btn btn-primary" style="background-color: white;color: black">
                            DELETE
                        </button>
                    </form>
                </td>
            </tr>
        </div>
        </tbody>
    </table>


</head>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
