<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col" style="color: gold">#</th>
            <th scope="col" style="color: gold">
                <bold>COMPANY NAME</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>LOCATED COUNTRY</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>UPDATE COMPANY</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>DELETE COMPANY</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>INFO COMPANY</bold>
            </th>
            <th><a href="/api/add">
                <button type="button" class="btn btn-dark" style="color: red">+add Company</button>
            </a></th>

        </tr>
        </thead>
        <tbody>
        <div th:each="company:${getAllCompany}">
            <tr>
                <th scope="row" th:text="${company.id}"></th>

                <th scope="row" th:text="${company.getCompanyName()}"></th>
                <th scope="row" th:text="${company.locatedCountry}"></th>
                <td>
                    <a href="#" th:href="@{/api/update/{id}(id=${company.id})}">
                        <button type="button" class="btn btn-primary">update</button>
                    </a>
                </td>

                <td>
                    <form th:action="@{/api/delete/{id}(id=${company.id})}" th:method="delete">
                        <input type="hidden" value="delete"/>
                        <button type="submit" class="btn btn-primary">delete</button>
                    </form>
                </td>
                <td>
                    <a th:href="@{/course/{courseId}(courseId=${company.getId()})}">
                        <button style="background-color: black;color: white">INFO COMPANY</button>
                    </a>
                </td>
        </div>

        </tbody>
    </table>


</head>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP
\+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
