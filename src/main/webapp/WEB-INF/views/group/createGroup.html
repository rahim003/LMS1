<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{saveGroup}" th:object="${group1}">
    <label for="groupName">Enter  group name</label>
    <input type="text" th:field="*{groupName}" id="groupName">
    <label for="dateOfStart">Enter dateOfStart</label>
    <input type="text" th:field="*{dateOfStart}" id="dateOfStart">
    <label for="dateOfFinish">Enter dateOfFinish</label>
    <input type="text" th:field="*{dateOfFinish}" id="dateOfFinish">
    <label for="courseID">Enter course id</label>
    <input type="number" th:field="*{courseId}" id="courseID">
    <br/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
