<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <table class="table table-bordered block-list">
        <thead>
        <tr>
            <th scope="col" style="color: gold">#</th>
            <th scope="col" style="color: gold">
                <bold>firstName</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>email</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>lastName</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>studyFormat</bold>
            </th>
            <th scope="col" style="color: gold">
                <bold>group id</bold>
            </th>
            <th><a th:href="@{/student/{id}/addStudent(id=${groupId})}">
                <button type="button" class="btn btn-dark" style="color: red">+add Student</button>
            </a></th>
            <th><a href="/api/">
                <button type="button" class="btn btn-dark" style="color: red">manu</button>
            </a></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="student:${students}">
            <tr>
                <th scope="row" th:text="${student.getId()}"></th>
                <th scope="row" th:text="${student.getFirstName()}"></th>
                <th scope="row" th:text="${student.getEmail()}"></th>
                <th scope="row" th:text="${student.getLastName()}"></th>
                <th scope="row" th:text="${student.getStudyFormat()}"></th>
                <th scope="row" th:text="${student.group.getId()}"></th>
                <td>
                    <a href="#" th:href="@{/student/{id}/updateStudent/{id}(id=${student.getId()})}">
                        <button type="button" class="btn btn-primary">update</button>
                    </a>
                </td>
                <td>
                    <form th:action="@{/student/{id}/deleteStudent/{idDeleteStudent}(id=${groupId},idDeleteStudent=${student.getId()})}"
                          th:method="delete">
                        <input type="hidden" value="delete"/>
                        <button type="submit" class="btn btn-primary">delete</button>
                    </form>
                </td>
            </tr>
        </div>
        </tbody>
    </table>


</head>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
